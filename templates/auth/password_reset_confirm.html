{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Definir nova senha</title>
    <link rel="stylesheet" href="{% static 'styles/register.css' %}" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="container" style="max-width: 480px; margin: 40px auto">
      <h2>Definir e Confirmar Nova Senha</h2>
      <form method="post">
        {% csrf_token %}
        <div class="input-field password-field">
          <i class="bx bxs-lock-alt"></i>
          {{ form.new_password1 }}
          <span class="password-toggle" onclick="togglePassword(this)">
            <i class="fa-solid fa-eye-slash"></i>
          </span>
        </div>
        <div class="input-field password-field">
          <i class="bx bxs-lock-alt"></i>
          {{ form.new_password2 }}
          <span class="password-toggle" onclick="togglePassword(this)">
            <i class="fa-solid fa-eye-slash"></i>
          </span>
        </div>
        <button type="submit" class="btn solid" style="margin-top: 12px">
          Salvar nova senha
        </button>
      </form>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
