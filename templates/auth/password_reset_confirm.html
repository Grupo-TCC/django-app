{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/register.css' %}" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Definir Nova Senha - Innovator</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="singin-singup">
          <form method="post" class="sign-in-form">
            {% csrf_token %}
            <h2 class="title">Definir Nova Senha</h2>
            <p style="margin-bottom: 20px; text-align: center; color: #666;">
              Digite sua nova senha duas vezes para confirmar.
            </p>

            <div class="input-field password-field">
              <i class="bx bxs-lock-alt"></i>
              {{ form.new_password1 }}
              <span class="password-toggle" onclick="togglePassword(this)">
                <i class="fa-solid fa-eye-slash"></i>
              </span>
            </div>

            <div class="input-field password-field">
              <i class="bx bxs-lock-alt"></i>
              {{ form.new_password2 }}
              <span class="password-toggle" onclick="togglePassword(this)">
                <i class="fa-solid fa-eye-slash"></i>
              </span>
            </div>

            <input
              type="submit"
              value="Salvar Nova Senha"
              class="btn solid"
            />
          </form>
        </div>
      </div>
      <div class="container-painel">
        <div class="panel esq-panel">
          <div class="content">
            <h3>Quase l√°!</h3>
            <p>Defina uma senha forte para proteger sua conta.</p>
          </div>
          <img
            src="{% static 'assets/img/undraw_building-a-website_1wrp.svg' %}"
            class="image"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
      // Toggle password visibility
      function togglePassword(toggle) {
        const passwordField = toggle.parentElement.querySelector('input[type="password"], input[type="text"]');
        const icon = toggle.querySelector('i');
        
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        } else {
          passwordField.type = 'password';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        }
      }
    </script>
  </body>
</html>
