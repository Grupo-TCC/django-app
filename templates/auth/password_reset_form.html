{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Redefinir Senha</title>
    {% comment %}
    <link rel="stylesheet" href="{% static 'styles/register.css' %}" />
    {% endcomment %}
  </head>
  <body>
    <div class="container" style="max-width: 480px; margin: 40px auto">
      <h2>Redefinir senha</h2>
      <p>Digite o seu email. Enviaremos um link para redefinir sua senha.</p>

      <form method="post">
        {% csrf_token %} {{ form.email }}
        <!-- Djangoâ€™s default PasswordResetForm uses "email" -->
        <button type="submit" class="btn solid" style="margin-top: 12px">
          Enviar link
        </button>
      </form>

      <p style="margin-top: 16px">
        <a href="{% url 'user:register' %}">Voltar</a>
      </p>
    </div>
  </body>
</html>
