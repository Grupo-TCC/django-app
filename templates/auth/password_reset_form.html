{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/register.css' %}" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Redefinir Senha - Innovator</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="singin-singup">
          <form method="post" class="sign-in-form">
            {% csrf_token %}
            <h2 class="title">Redefinir Senha</h2>
            <p style="margin-bottom: 20px; text-align: center; color: #666;">
              Digite o seu email. Enviaremos um link para redefinir sua senha.
            </p>

            <div class="input-field">
              <i class="bx bxs-envelope"></i>
              {{ form.email }}
            </div>

            <input
              type="submit"
              value="Enviar Link"
              class="btn solid"
            />

            <p style="margin-top: 16px; text-align: center">
              <a href="{% url 'user:register' %}">Voltar ao login</a>
            </p>
          </form>
        </div>
      </div>
      <div class="container-painel">
        <div class="panel esq-panel">
          <div class="content">
            <h3>Recupere seu acesso</h3>
            <p>Não se preocupe! Vamos ajudá-lo a redefinir sua senha.</p>
          </div>
          <img
            src="{% static 'assets/img/undraw_building-a-website_1wrp.svg' %}"
            class="image"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
