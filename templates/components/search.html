{% load static %}
<link rel="stylesheet" href="{% static 'styles/search.css' %}" />
<link rel="stylesheet" href="{% static 'styles/artigos.css' %}" />
<div class="search-container">
  <form method="get" class="search-box search-form" id="search-form" style="flex:1;">
    <input type="text" id="search-input" name="q" placeholder="Pesquisar nome" value="{{ request.GET.q|default:'' }}" class="search-bar" />
    
    
  </form>
  <button type="submit" class="search-btn">Buscar</button>
  <a href="{% url 'feed:home' %}" class="home-btn">Home</a>
</div>
<script src="{% static 'js/search.js' %}"></script>
