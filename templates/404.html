{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Innovator</title>
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #3b82f6;
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            color: #374151;
            margin: 20px 0;
        }
        .error-description {
            font-size: 1rem;
            color: #6b7280;
            max-width: 500px;
            margin-bottom: 30px;
        }
        .error-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: transparent;
            color: #3b82f6;
            border: 2px solid #3b82f6;
        }
        .btn-secondary:hover {
            background-color: #3b82f6;
            color: white;
        }
        .logo {
            width: 100px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="{% static 'assets/img/logo.png' %}" alt="Innovator" class="logo">
        
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            Sorry, the page you're looking for doesn't exist or has been moved. 
            Let's get you back to exploring innovative research and content.
        </p>
        
        <div class="error-actions">
            <a href="{% url 'home' %}" class="btn btn-primary">
                <i class='bx bx-home'></i> Go Home
            </a>
            <a href="{% url 'feed:traducao' %}" class="btn btn-secondary">
                <i class='bx bx-news'></i> Browse Articles
            </a>
        </div>
    </div>
</body>
</html>
